<!DOCTYPE html>
<html>

<body>

    <h1>Welcome to Divisionaries</h1>

    Please enter a lobby name: <input id="lobby_id_input" type="text" name="lobby_id" value="random"><br>

    <button onclick="start_game()">Start Game</button>

    <script>
        function start_game() {
            let lobby_id_input = document.getElementById("lobby_id_input");
            let input = lobby_id_input.value;
            window.location.href = "/games/" + input;
        }
    </script>

</html>
