<!DOCTYPE html>
<html lang="us">

<head>
    <meta charset="utf-8">
    <script type="module">
        let module = import('/scripts/api.mjs'); window.api = module.then((mod) => { return new Promise(function(resolve, reject) { resolve(new mod.Api('##API-IP##', '##API-PORT##')) }); });
    </script>
</head>

<body>

    <h1>Welcome to BucketGames</h1>

    <div>
        <h2>Play with Friends:</h2>
        Please enter a lobby name: <input id="lobby_id_input" type="text" name="lobby_id" value="TicTacToe"><br>
        <button onclick="api.then(api => api.join_game('lobby_id_input'))">Join Game</button>

        <h2>Matchmaking</h2>
        <button onclick="api.then(api => api.join_game('TicTacToe'))">TicTacToe</button>
    </div>

</html>
