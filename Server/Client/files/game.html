<!DOCTYPE html>
<html>

<body>

    <h1>Divisionaries Lobby #ID# </h1>

    <button onclick="start_game()">Start Game</button>
    <!-- <a href="javascript:Hi() ">Start Game</a> -->

    <script>
        var newContent = '<html><body>New Content</body></html>';

        function replace_content(NC) {
            document.open();
            document.write(NC);
            document.close();
        }

        function start_game() {
            fetch('/game_template/#ID#')
                .then(response => response.text())
                .then(text => replace_content(text))
        }
    </script>

</html>
