<!DOCTYPE html>
<html>

<body>

    <h1>Divisionaries Lobby #ID# </h1>

    <button onclick="start_game()">Start Game</button>
    <!-- <a href="javascript:Hi() ">Start Game</a> -->

    <script>
        let replace_content = function(NC) {
            document.open();
            document.write(NC);
            document.close();
        }

        let start_game = function() {
            let script = document.createElement('script');
            script.type = 'module';

            fetch('/game_template/#ID#')
                .then(response => response.text())
                .then(text => {
                    fetch('/scripts/game_template.js')
                        .then(response => response.text())
                        .then(script_text => script.innerText = script_text);
                    replace_content(text);
                    document.body.append(script);
                });
        }
    </script>

</html>
